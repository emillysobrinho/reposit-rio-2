<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
</head>
<body>
    <form action= "method=post">
        <fieldset>
            <legend>IDENTIFICAÇÃO</legend>
            <p>
                <label for="Nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome." maxlength="150">
            </p>
            <p>
                <label for="Senha">Senha:</label>
                <input type="password" id="senha" placeholder="Senha." maxlength="15"
            </p>
            <p>
                <label for="Email">Email:</label>
                <input type="Email" placeholder="seu email." maxlength="100"
            </p>
            <p>Sexo: </p>
            <p>
            <input type="radio" name="Sexo" id="masculino"
            <label for="masculino">masculino</label>
            <input type="radio" name="Sexo" id="feminino"
            <label for="feminino">feminino</label>
            </p>
            <p>
                <label for="Nascimento">Nascimento</label>
                <input  type="date" id="nascimento"
            </p>

        </fieldset>
        <fieldset>
            <legend>Endereço </legend>
            <p>
                <label for="rua">Rua:</label>
                <input type="text" id="rua" placeholder="Digite o nome da sua rua" maxlength="300">
            </p>
            <p>
                <label for="numero">Número:</label>
                <input type="number" id="numero" placeholder="Digite o número da casa " maxlength="5">
            </p>
            <p>
                <label for="estado">Estado:</label>
                <select id="estado">
                    <optgroup label="Região sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Mina Gerais</option>
                        <option value="ES">Espirito Santo</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                    <option value="PR">Parana</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                    </optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PI">Piauí</option>
                        <option value="CE">Ceará</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PE">Pernanbuco</option>
                        <option value="PB">Paraíba</option>
                        <option value="SE">Sergipe</option>
                        <option value="AL">Alagoas</option>
                        <option value="BA">Bahia</option>
                    </optgroup>
                    <optgroup label="Região Norte">
                        <option value="AM"> Amazonas</option>
                        <option value="RR">Roraima</option>
                        <option value="AP">Amapá</option>
                        <option value="PA">Pará</option>
                        <option value="TO">Tocantins</option>
                        <option value="RO">Rondônia </option>
                        <option value="AC">Acre</option>
                     </optgroup>
                     <optgroup label="Região Centro Oeste">
                        <option value="GO">Goias</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="DF">Distrito Federal</option>
                     </optgroup>
                </select>  
            </p>
        </fieldset>
    </form>
</body>
</html>
